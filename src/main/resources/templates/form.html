<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title th:text="${title}"></title>

</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">SpringBoot</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNav">
	      <ul class="navbar-nav">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" href="#">Home</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" th:href="@{/list}">Clients</a>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>
	<div class="container">
		<h1 th:text="${title}" class="text-secondary" ></h1>
		<hr>
		<form th:action="@{/form}" th:object="${client}" method="post">
			<div class="form-group row">	
				<label class="col-sm-2 col-form-label">Name</label>
				<div class="col-sm-3">
					<input type="text" th:field="*{name}" class="form-control">
					<small class="form-text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
				</div>
			</div>
			<br>
			<div class="form-group row">	
				<label class="col-sm-2 col-form-label">Lastname</label>
				<div class="col-sm-3">
					<input type="text" th:field="*{lastname}" class="form-control" th:errorclass="'form-control alert-danger'">
					<small class="form-text text-danger" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></small>
				</div>
			</div>
			<br>
			<div class="form-group row">	
				<label class="col-sm-2 col-form-label">Email</label>
				<div class="col-sm-3">
					<input type="email" th:field="*{email}" class="form-control" th:errorclass="'form-control alert-danger'">
					<small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
				</div>
			</div>
			<br>
			<div class="form-group row">	
				<label class="col-sm-2 col-form-label">Created at</label>
				<div class="col-sm-3">
					<input type="text" th:field="*{createdAt}" class="form-control" placeholder="dd-mm-yyyy" th:errorclass="'form-control alert-danger'">
					<small class="form-text text-danger" th:if="${#fields.hasErrors('createdAt')}" th:errors="*{createdAt}"></small>
				</div>
			</div>
			<br>
			<div class="form-group">	
				<input type="submit" value="Create" class="btn btn-primary">
			</div>
		</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
